{% extends "base.html" %}

{% block title %}Preferences for {{ current_user.name }}{% endblock title %}
{% block content %}
    <form method="POST">
    <label class="switch">
        {{ form.hidden_tag() }}
        {{ form.darkmode }}
        <span class="slider round"></span>
    </label>
    <input type="submit" class="btn btn-primary" value="Apply">
    </form>
    <p><a href="{{ url_for('wiki.changepassword') }}">Change password</a></p>
{% endblock content %}
